<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Restaurant Management System</h1>

    <!-- Customer Section -->
    <div>
        <h2>Customer</h2>
        <form id="customerForm">
            <label for="c_name">Name:</label>
            <input type="text" id="c_name" name="c_name"><br>
            <label for="c_number">Contact Number:</label>
            <input type="text" id="c_number" name="c_number"><br>
            <button type="submit">Add Customer</button>
        </form>
    </div>

    <!-- Other sections like Restaurant, Waiter, Chef, Order, Food, Bill can be added similarly -->

    <script src="/static/js/scripts.js"></script>
</body>
</html>
